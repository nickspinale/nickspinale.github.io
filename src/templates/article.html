{% extends 'templates/content.html' %}

{% block title %}{{ meta.title }}{% endblock %}

{% block before %}
    <link rel="stylesheet" type="text/css" href="{{ path_to('/css/article.css') }}">
    {{ pandoc_before }}
{% endblock %}

{% block content %}

<h1 class="article-title">{{ meta.title }}</h1>
<span class="soft">
    {{ meta.date.__format__('%b %e, %Y') }}
</span>
<div class="article-body">

{{ body }}

</div>

{% endblock %}
